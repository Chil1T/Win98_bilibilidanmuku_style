<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win98 Style BILIBILI Chat Preview</title>
    <link rel="stylesheet" href="project.css">
    <style>
        body {
            background-color: #000;
            padding: 20px;
            font-family: 'VT323', monospace;
        }
        
        .preview-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #00ff00;
            color: #00ff00;
            z-index: 1000;
        }

        .preview-controls button {
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            font-family: 'VT323', monospace;
        }

        .preview-controls button:hover {
            background: #003300;
        }
    </style>
</head>
<body>
    <div class="preview-controls">
        <button onclick="addMessage('normal')">普通消息</button>
        <button onclick="addMessage('streamer')">主播消息</button>
        <button onclick="addMessage('mod')">管理员消息</button>
        <button onclick="addMessage('guard')">舰长消息</button>
        <button onclick="addMessage('gift')">礼物消息</button>
        <button onclick="addMessage('sc')">醒目留言</button>
        <button onclick="addMessage('system')">系统消息</button>
    </div>

    <div class="event-list">
        <!-- 消息将在这里动态添加 -->
    </div>

    <script>
        // 示例用户名
        const usernames = ['用户A', '主播', '管理员', '舰长大大', '热心观众', '打赏用户'];
        
        // 示例消息
        const messages = [
            '大家好啊！',
            '今天天气真不错！',
            '主播玩得太棒了！',
            '这个操作太秀了！',
            '支持一下主播！',
            '主播加油！'
        ];

        // 生成随机时间戳
        function getTimestamp() {
            const now = new Date();
            return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }

        // 生成随机用户名
        function getRandomUsername() {
            return usernames[Math.floor(Math.random() * usernames.length)];
        }

        // 生成随机消息
        function getRandomMessage() {
            return messages[Math.floor(Math.random() * messages.length)];
        }

        // 添加消息
        function addMessage(type) {
            const eventList = document.querySelector('.event-list');
            const messageDiv = document.createElement('div');
            
            let className = 'event-type--message';
            let username = getRandomUsername();
            let message = getRandomMessage();
            
            switch(type) {
                case 'streamer':
                    className += ' user-type--streamer';
                    username = '主播';
                    break;
                case 'mod':
                    className += ' user-type--mod';
                    username = '管理员';
                    break;
                case 'guard':
                    className += ' guard-level--1';
                    username = '舰长';
                    break;
                case 'gift':
                    className = 'event-type--gift event-show-as--normal';
                    message = '赠送了 1 个 小心心';
                    break;
                case 'sc':
                    className = 'event-type--superchat event-show-as--normal';
                    message = '感谢主播的精彩表演！';
                    break;
                case 'system':
                    className = 'event-type--system';
                    username = 'System';
                    message = '欢迎来到直播间';
                    break;
            }

            messageDiv.className = className;
            messageDiv.innerHTML = `
                <div class="meta">
                    <span class="timestamp">${getTimestamp()}</span>
                    <span class="username">${username}</span>
                </div>
                <div class="message">${message}</div>
            `;

            eventList.appendChild(messageDiv);
            
            // 保持最新消息可见
            messageDiv.scrollIntoView({ behavior: 'smooth' });
            
            // 限制显示的消息数量
            if (eventList.children.length > 20) {
                eventList.removeChild(eventList.children[0]);
            }
        }

        // 页面加载时添加一些初始消息
        window.onload = function() {
            addMessage('system');
            addMessage('normal');
            addMessage('streamer');
        }
    </script>
</body>
</html>
